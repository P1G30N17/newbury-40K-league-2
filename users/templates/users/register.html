{% extends 'league/base.html' %}
{% load crispy_forms_tags %}
<!-- -->
{% block content %}
<div class="container">
    <form method="POST">
        {% csrf_token %} 
        <fieldset class="form-group">
            <legend class="border-bottom mb-4">Register for the League!</legend>
            {{ form|crispy }}
        </fieldset>
        <div class="form-group py-3">
            <input class="btn btn-outline-primary" type="submit" value="Register">
        </div>
    </form>
    <div class="border-top pt-3">
        <a href="#">Already registered? Login here.</a>
    </div>
</div>
{% endblock content %}
