{% extends 'league/base.html' %}
<!-- -->
{% block content %}
<h1>Player {{object.name}}</h1>

    <table class="table">
        <thead>
          <tr>
            <th scope="col">League Position</th>
            <th scope="col">Name</th>
            <th scope="col">Faction</th>
            <th scope="col">League Points</th>
            <th scope="col">Games Played</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th scope="row">{{ object.league_position }}</th>
            <td>{{ object.name }}</td>
            <td>{{ object.faction }}</td>
            <td>{{ object.league_points }}</td>
            <td>{{ object.games_played }}</td>
          </tr>
        </tbody>
      </table>
    
{% endblock content %}
